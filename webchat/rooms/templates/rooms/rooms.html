<!DOCTYPE html>

<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Salons</title>
        <style>
            *{
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: Arial, Helvetica, sans-serif;
            }
            @keyframes pan {
                100% { background-position: 15% 50%;}
            }
            body{
                display: grid;
                place-items: center;
                margin: 0;
                padding: 0 24px;
                background-image: url({% load static %}{% static "core/imageb.jpeg" %});
                background-repeat: no-repeat;
                background-size: cover;
                animation: pan 6s infinite alternate linear;
            }
            .container{
                height: 100vh;
                width: 100%;
                display: flex;
                align-items: center;
                justify-content: center;
                /*background-color: #4070f4;*/

                column-gap: 30px;
            }
            @media (width >= 500px){
                body{
                    padding: 0;
                }
            }
            .form{
                position: absolute;
                max-width: 430px;
                width: 100%;
                padding: 30px;
                border-radius: 6px;
                background: #FFF;
            }
            .form.signup{
                opacity: 0;
                pointer-events: none;
            }
            .forms.show-signup .form.signup{
                opacity: 1;
                pointer-events: auto;
            }
            .forms.show-signup .form.login{
                opacity: 0;
                pointer-events: none;
            }
            header{
                font-size: 28px;
                font-weight: 600;
                color: #232836;
                text-align: center;
                padding-top: 20px;
            }
            form{
                margin-top: 30px;
            }
            .form .field{
                position: relative;
                height: 50px;
                width: 100%;
                margin-top: 20px;
                border-radius: 6px;
            }
            .field input,
            .field button{
                height: 100%;
                width: 100%;
                border: none;
                font-size: 16px;
                font-weight: 400;
                border-radius: 6px;
            }
            .field input{
                outline: none;
                padding: 0 15px;
                border: 1px solid#CACACA;
            }
            .field input:focus{
                border-bottom-width: 2px;
            }
            .field button{
                color: #fff;
                background-color: #0171d3;
                transition: all 0.3s ease;
                cursor: pointer;
            }
            .field button:hover{
                background-color: #016dcb;
            }
            .button-field2{
                display: inline-block;
            }
            .b1{
                width: 250px;
            }
            .b2{
                padding-left: 45px;
            }
            .button-field2 button{
                height: 20px;
                width: 70px;
                border: none;
                font-size: 11px;
                font-weight: 400;
                border-radius: 6px;
            }
            .b2 button{
                border: none;
                cursor: pointer;
                appearance: none;
                background-color: inherit;
                vertical-align: middle;
                color: #fff;
                background-color: rgb(255, 65, 65);
                transition: all 0.3s ease;
                cursor: pointer;
            }
            .b2 button:hover{
                background-color: rgb(244, 62, 62);
            }
            .form-link{
                text-align: center;
                margin-top: 10px;
            }
            .form-link span,
            .form-link a{
                font-size: 14px;
                font-weight: 400;
                color: #232836;
            }
            .form a{
                color: #0171d3;
                text-decoration: none;
            }
            .form-content a:hover{
                text-decoration: underline;
            }
            
        </style>
    </head>
    <body>
        <section class="container forms">
            <div class="form login">
                <div class="form-content">
                    <div class="ici">
                        <div class="button-field2 b1" style="overflow: hidden; text-overflow: ellipsis; max-width: 10;">
                            {{user.username}}
                        </div>
                        <div class="button-field2 b2">
                            <a href="/logout/"><button>DÃ©connexion</button></a>
                        </div>
                    </div>
                    <header>Salons</header>
                    <nav>
                        <div>
                            {% for room in rooms %}
                                <div class="field button-field">
                                    <a href="{% url 'room' room.slug %}"><button>{{room.name}}</button></a>
                                </div>
                            {% endfor %}
                        </div>
                        <div class="field input-field">
                            <input type="text" name="newroom" placeholder="Ajouter un salon" class="input">
                        </div>
                    </nav>
                </div>
            </div>
        </section>
    </body>
</html>
